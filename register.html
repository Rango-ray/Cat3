<!DOCTYPE html>
<html lang="en">

<body>
  <div class="register">
    <h1 style="margin-bottom: 6px; margin-top: 7px;">Register</h1>

    <input type="text" placeholder="Email" style="margin-bottom: 13px; margin-top: 3px;
